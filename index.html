    <style>
      /* Paste your CSS code here */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        font-family: "Poppins", sans-serif;

      .container {

        background-color: #fff;

      }

      .forms-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      .signin-signup {
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        left: 75%;
        width: 50%;
        transition: 1s 0.7s ease-in-out;
        display: grid;
        grid-template-columns: 1fr;
        z-index: 5;
      }

      form {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0rem 5rem;
        transition: all 0.2s 0.7s;
        overflow: hidden;
        grid-column: 1 / 2;
        grid-row: 1 / 2;
      }

      /* ... (your existing CSS code) ... */
    </style> 
  </head>

          <div class="signin-signup">
              <form id="sign-in-form" action="process.php" method="post" class="sign-in-form">

                  <div class="input-field">

                      <input type="password" placeholder="Password" name="password" required />
                  </div>
                  <input type="submit" value="Login" class="btn solid" name="sign-in-btn" />

                      <a href="#" class="social-icon">

                      <a href="#" class="social-icon">

                          <i class="fab fa-linkedin-in"></i>

                      <i class="fas fa-user"></i>

                  <div class="input-field">
                      <i class="fas fa-envelope"></i>
                      <input type="email" placeholder="Email" name="email" required />
                  </div>
                  <div class="input-field">
                      <i class="fas fa-lock"></i>

      </div>
      <div class="panels-container">
          <div class="panel left-panel">

                  <h3>New here?</h3>

                  <button class="btn transparent" id="sign-up-btn">Sign Up</button>
              </div>
              <img src="log.svg" class="image" alt="">
          </div>
  
          <div class="panel right-panel">
              <div class="content">
                  <h3>One of us?</h3>
                  <p>Welcome back to Acta! Organize. Prioritize. Accomplish.
  
  
              <button class="btn transparent" id="sign-in-btn">Sign In</button>

            <img src="register.svg" class="image" alt="">
          </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script>
      // Paste your JavaScript code here
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const container = document.querySelector(".container");

      sign_up_btn.addEventListener('click', () =>{
          container.classList.add("sign-up-mode");
      });

      sign_in_btn.addEventListener('click', () =>{
          container.classList.remove("sign-up-mode");
      });
    </script>
  </body>
